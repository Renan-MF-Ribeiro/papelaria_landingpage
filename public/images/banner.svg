<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff1f2" />
      <stop offset="50%" style="stop-color:#fff7ed" />
      <stop offset="100%" style="stop-color:#fef3c7" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#bg)"/>
  <!-- Scattered stationery items -->
  <!-- Top left notebook -->
  <g transform="rotate(-15, 180, 150)">
    <rect x="100" y="80" width="160" height="120" rx="6" fill="#e11d48" opacity="0.9"/>
    <rect x="100" y="80" width="20" height="120" rx="4" fill="#9f1239"/>
    <text x="132" y="150" font-family="Arial" font-size="14" fill="white" opacity="0.8">PAPELARIA</text>
  </g>
  <!-- Top center pens -->
  <rect x="580" y="40" width="10" height="100" rx="3" fill="#3b82f6" transform="rotate(20, 585, 90)"/>
  <rect x="600" y="30" width="10" height="110" rx="3" fill="#ef4444" transform="rotate(-15, 605, 85)"/>
  <rect x="560" y="35" width="10" height="95" rx="3" fill="#10b981" transform="rotate(8, 565, 82)"/>
  <!-- Bottom right items -->
  <ellipse cx="1050" cy="460" rx="80" ry="60" fill="#fef9c3" opacity="0.8"/>
  <ellipse cx="1050" cy="460" rx="65" ry="45" fill="white" opacity="0.6"/>
  <text x="1025" y="445" font-family="Arial" font-size="12" fill="#6b7280">🎨</text>
  <circle cx="980" cy="385" r="20" fill="#ef4444" opacity="0.7"/>
  <circle cx="1010" cy="370" r="15" fill="#3b82f6" opacity="0.7"/>
  <circle cx="1040" cy="378" r="18" fill="#fbbf24" opacity="0.7"/>
  <!-- Center main text area is left open -->
  <!-- Decorative elements -->
  <text x="900" y="150" font-family="Arial" font-size="50" opacity="0.15">📚</text>
  <text x="200" y="480" font-family="Arial" font-size="45" opacity="0.12">✏️</text>
  <text x="950" y="300" font-family="Arial" font-size="40" opacity="0.1">📓</text>
  <!-- Stars -->
  <text x="450" y="80" font-family="Arial" font-size="24" fill="#fbbf24" opacity="0.5">★</text>
  <text x="800" y="100" font-family="Arial" font-size="18" fill="#f59e0b" opacity="0.4">★</text>
  <text x="150" y="380" font-family="Arial" font-size="20" fill="#fbbf24" opacity="0.4">✦</text>
  <text x="1100" y="200" font-family="Arial" font-size="22" fill="#f59e0b" opacity="0.3">✦</text>
</svg>
