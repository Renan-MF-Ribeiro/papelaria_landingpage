<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bbf7d0" />
      <stop offset="100%" style="stop-color:#6ee7b7" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)" rx="12"/>
  <circle cx="100" cy="100" r="50" fill="#34d399" opacity="0.2"/>
  <circle cx="700" cy="500" r="70" fill="#10b981" opacity="0.15"/>
  <!-- Pen holder -->
  <rect x="320" y="250" width="160" height="180" rx="12" fill="white" opacity="0.9"/>
  <rect x="330" y="260" width="140" height="160" rx="8" fill="#d1fae5"/>
  <!-- Pens in holder -->
  <!-- Pen 1 red -->
  <rect x="348" y="180" width="12" height="120" rx="4" fill="#ef4444"/>
  <polygon points="348,300 360,300 354,325" fill="#fca5a5"/>
  <rect x="348" y="178" width="12" height="12" rx="2" fill="#dc2626"/>
  <!-- Pen 2 blue -->
  <rect x="368" y="170" width="12" height="130" rx="4" fill="#3b82f6"/>
  <polygon points="368,300 380,300 374,330" fill="#93c5fd"/>
  <rect x="368" y="168" width="12" height="12" rx="2" fill="#1d4ed8"/>
  <!-- Pen 3 green -->
  <rect x="388" y="185" width="12" height="115" rx="4" fill="#10b981"/>
  <polygon points="388,300 400,300 394,320" fill="#6ee7b7"/>
  <rect x="388" y="183" width="12" height="12" rx="2" fill="#059669"/>
  <!-- Pen 4 purple -->
  <rect x="408" y="175" width="12" height="125" rx="4" fill="#8b5cf6"/>
  <polygon points="408,300 420,300 414,328" fill="#c4b5fd"/>
  <rect x="408" y="173" width="12" height="12" rx="2" fill="#7c3aed"/>
  <!-- Pen 5 orange -->
  <rect x="428" y="190" width="12" height="110" rx="4" fill="#f97316"/>
  <polygon points="428,300 440,300 434,318" fill="#fdba74"/>
  <rect x="428" y="188" width="12" height="12" rx="2" fill="#ea580c"/>
  <!-- Pencil tilted -->
  <g transform="rotate(15, 500, 280)">
    <rect x="490" y="190" width="14" height="130" rx="3" fill="#fbbf24"/>
    <polygon points="490,320 504,320 497,345" fill="#e5e7eb"/>
    <polygon points="493,333 501,333 497,345" fill="#374151"/>
    <rect x="490" y="188" width="14" height="12" rx="2" fill="#f87171"/>
    <rect x="490" y="188" width="14" height="6" fill="#6b7280" opacity="0.3"/>
  </g>
  <!-- Color swatches scattered -->
  <circle cx="220" cy="300" r="22" fill="#ef4444" opacity="0.8"/>
  <circle cx="262" cy="280" r="18" fill="#3b82f6" opacity="0.8"/>
  <circle cx="250" cy="330" r="16" fill="#fbbf24" opacity="0.8"/>
  <!-- Label -->
  <rect x="260" y="430" width="280" height="50" rx="25" fill="white" opacity="0.9"/>
  <text x="400" y="462" font-family="Arial" font-size="18" fill="#059669" font-weight="bold" text-anchor="middle">✏️ Canetas &amp; Lápis</text>
</svg>
