<section id="sobre" class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="section-title mb-3">Por que escolher a Papelaria Personalizada?</h2>
    <p class="section-subtitle">Levamos paix√£o e qualidade para cada detalhe</p>
    <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-8">
      @for (feature of appState.features(); track feature.title) {
        <div
          class="text-center p-8 rounded-3xl bg-gradient-to-b from-rose-50 to-white border border-rose-100 hover:shadow-lg hover:-translate-y-1 transition-all duration-300"
        >
          <div
            class="w-16 h-16 bg-rose-100 rounded-2xl flex items-center justify-center mx-auto mb-5"
          >
            <i [class]="feature.icon" style="font-size: 2rem; color: #e11d48"></i>
          </div>
          <h3 class="text-lg font-bold text-gray-900 mb-3">{{ feature.title }}</h3>
          <p class="text-gray-500 text-sm leading-relaxed">{{ feature.description }}</p>
        </div>
      }
    </div>
  </div>
</section>
