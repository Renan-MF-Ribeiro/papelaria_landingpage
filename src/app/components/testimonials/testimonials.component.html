<section id="depoimentos" class="py-20 bg-white">
  <div class="max-w-7xl mx-auto px-6">
    <h2 class="section-title mb-3">O que nossos clientes dizem</h2>
    <p class="section-subtitle">Avaliações reais de quem já comprou com a gente</p>
    <div class="grid md:grid-cols-3 gap-8">
      @for (t of appState.testimonials(); track t.name; let i = $index) {
        <div
          class="bg-gradient-to-b from-gray-50 to-white rounded-3xl p-8 border border-gray-100 hover:shadow-lg transition-shadow duration-300"
        >
          <div class="flex gap-1 mb-4">
            @for (_ of [1, 2, 3, 4, 5]; track $index) {
              <span class="text-amber-400 text-xl">★</span>
            }
          </div>
          <p class="text-gray-700 text-sm leading-relaxed mb-6 italic">"{{ t.text }}"</p>
          <div class="flex items-center gap-3">
            <div
              class="w-12 h-12 rounded-full bg-rose-100 flex items-center justify-center font-bold text-rose-600 text-sm"
            >
              {{ t.avatar }}
            </div>
            <div>
              <div class="font-bold text-gray-900 text-sm">{{ t.name }}</div>
              <div class="text-gray-400 text-xs">{{ t.role }}</div>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</section>
